<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <style>
        #a1{
            margin-top: 10rem;
           margin-left: 30rem;
           margin-right: 30rem;
           padding-left: 7rem;
           padding-top: 2rem;
           padding-bottom: 10rem;
           border: 2px solid black;
           background-color: antiquewhite;
           border-radius: 5px;       
        }
        .b1
        {
            border-radius: 3px;
        }
        #by
        {
            background-color:bisque;
        }
        
    </style>
</head>
<body id="by">
    <div id="a1">
    <h1>Number Guessing Game</h1>
    <p>Select the number between 1 to 100:</p>
    <form>
    <label for="num">Enter the guess = </label>
    <input type="number" id="num" placeholder="enter here">
    <input type="button" value="click" onclick="Guess()" style="background-color: green;">
    <p id="guessings">Previous guess: </p>
    <p id="alert"></p>
    <p id="result"></p>
    </form>
    <br>
    <br>
    <button class="b1" onclick="window.location.reload(true)">start a new game</button>
    </div>
</body>
<script>
    let count=0;
    
    function randomgenerate()
    {
            low=0;
            high=100;
            var number=(Math.floor(Math.random()*(101)));
            if(number==0){
                number=1;
            }
            console.log (number);
            return number;
    }
    num=randomgenerate();
      

    function Guess(){

        if(count>10){
            alert("Chances are done");
        }
        else{
            count=count+1;
            var val=document.getElementById("num").value;
            document.getElementById("guessings").innerHTML+=val+" ";
            if(val>num){
                document.getElementById("alert").innerHTML="Wrong";
                document.getElementById("alert").style.backgroundColor="red";
                document.getElementById("result").innerHTML="Guessed value is greater than the answer";
            }
            else if(val<num){
                document.getElementById("alert").innerHTML="Wrong";
                document.getElementById("alert").style.backgroundColor="red";
                document.getElementById("result").innerHTML="Guessed value is lesser than the answer";

            }
            else{
                document.getElementById("alert").innerHTML="Correct";
                document.getElementById("alert").style.backgroundColor="green";
                document.getElementById("result").innerHTML="Correct value is"+" "+num;
                document.getElementById("num").disabled=true;
            }
        }
    }
</script>
</html>
